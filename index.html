<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
</head>
<body>
    <h1>Filmes</h1>
    <ul id="filmes-lista"></ul>

    <script>
        const lista = document.getElementById('filmes-lista');

        fetch('https://api.otaviolube.com/api/filmes')
            .then(response => response.json())
            .then(data => {
                data.data.forEach(filme => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${filme.attributes.titulo}</strong> - ${filme.attributes.sinopse}`;
                    lista.appendChild(li);
                });
            });
    </script>
</body>
</html>
